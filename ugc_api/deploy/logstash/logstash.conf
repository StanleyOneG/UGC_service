input {
  udp {
    codec => "json"
    port => 5044
  }
  file {
    path => ["/var/log/nginx/access-log.json"]
    codec => "json"
    tags => ["nginx"]
  }
}
output {
  stdout {
  }
  if "nginx" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "nginx-%{+YYYY.MM.dd}"
      }
  }
  else if "ugc_api" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "ugc_api-%{+YYYY.MM.dd}"
      }
  }
  else {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "app-%{+YYYY.MM}"
      }
  elasticsearch {
      hosts => [ "${ES_HOST}" ]
      # Дадим «говорящее» название индексу, добавив к нему дату
      index => "app-%{+YYYY.MM}"
  }
  }
  stdout {
  }
}